<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件到OSS</title>
</head>
<body>

<form action="upload-file-to-oss" method="post" enctype="multipart/form-data">
    <p>组件：<input type="text" name="component"/></p>
    <p>版本：<input type="text" name="version"/></p>
    <p>升级包文件（zip）：<input type="file" name="file"/></p>
    <p>
        <button type="submit">上传</button>
    </p>
</form>

</body>
</html>
