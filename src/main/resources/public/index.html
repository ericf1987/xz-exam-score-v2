<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A佳在线报表</title>
</head>
<body>

<fieldset>
    <legend>统计项目</legend>
    <form action="aggr/start/project">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>生成项目排名等级报表</legend>
    <form action="report/rank_level">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>统计单个任务</legend>
    <form action="aggr/start/task">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>任务类型：<input type="text" name="task"/></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>上传基础数据文件</legend>
    <form action="upload-exam-data" method="post" enctype="multipart/form-data">
        <p>数据文件zip包：<input type="file" name="file"></p>
        <input type="submit" value="提交"/>
    </form>
</fieldset>


<fieldset>
    <legend>生成 Excel 报表</legend>
    <form action="report/all" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始生成</button>
        </p>
    </form>
</fieldset>

</body>
</html>
