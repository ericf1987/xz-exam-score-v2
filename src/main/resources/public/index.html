<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A佳在线报表</title>
</head>
<body>

<p><a href="fake_data.html">生成测试用项目数据</a></p>
<p><a href="upload_to_oss.html">上传文件到OSS</a></p>

<fieldset>
    <legend>查询项目状态</legend>
    <form action="aggr/project/status">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">查询</button>
        </p>
    </form>
</fieldset>
<fieldset>
    <legend>导入项目</legend>
    <form action="project/import" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p><label><input type="checkbox" name="reimportStudents" value="true"> 重新导入考生信息</label></p>
        <p>
            <button type="submit">开始导入</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>导入考生分数zip包</legend>
    <form action="project/import-score-pack" method="post" enctype="multipart/form-data">
        <p>
            <input type="file" name="zipFilePath"/>
        </p>
        <p>
            <button type="submit">开始导入</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>导出成绩并上传到OSS</legend>
    <form action="export-score-to-oss" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始导出</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>统计项目</legend>
    <form action="aggr/start/project" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>统计方式：<select name="type">
            <option value="All">全部统计</option>
            <option value="Basic" selected>只统计基础报表</option>
            <option value="Advanced">只统计进阶报表</option>
        </select></p>
        <p><label><input type="checkbox" name="reimportProject" value="true"> 重新导入项目信息</label></p>
        <p><label><input type="checkbox" name="reimportScore" value="true"> 重新导入网阅成绩</label></p>
        <p><label><input type="checkbox" name="generateReport" value="true"> 是否生成报表文件</label></p>
        <p><label><input type="checkbox" name="exportScore" value="true"> 是否导出报表到阿里云</label></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>从网阅平台导入成绩</legend>
    <form action="import-score-from-scanner-db" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始导入</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>统计单个任务</legend>
    <form action="aggr/start/task" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>任务类型：<input type="text" name="task"/></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>上传导出的成绩文件</legend>
    <form action="import-exam-score" method="post" enctype="multipart/form-data">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>成绩文件zip包：<input type="file" name="file"></p>
        <input type="submit" value="提交"/>
    </form>
</fieldset>


<fieldset>
    <legend>生成 Excel 报表</legend>
    <form action="report/all" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始生成</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>（个性化需求）生成等第报表</legend>
    <form action="report/rank_level" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始生成</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>删除所有队列中的任务</legend>
    <form action="clear/tasks" method="post">
        <p>
            <button type="submit">清空任务队列</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>删除考试项目数据</legend>
    <form action="aggr/project/cleanData" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始清理</button>
        </p>
    </form>
</fieldset>

</body>
</html>
