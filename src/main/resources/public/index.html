<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A佳在线报表</title>
</head>
<body>
<fieldset>
    <legend>导入项目</legend>
    <form action="project/import" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <!--
                <p>导入类型：<select name="type">
                    <option value="">全部</option>
                    <option value="project">项目</option>
                    <option value="subject">科目</option>
                    <option value="quest">题目</option>
                    <option value="school">学校</option>
                    <option value="class">班级</option>
                    <option value="student">学生</option>
                </select></p>
        -->
        <p>
            <button type="submit">开始导入</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>导出成绩并上传到OSS</legend>
    <form action="export-score-to-oss" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始导出</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>统计项目</legend>
    <form action="aggr/start/project">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>从网阅平台导入成绩</legend>
    <form action="import-score-from-scanner-db" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>统计单个任务</legend>
    <form action="aggr/start/task" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>任务类型：<input type="text" name="task"/></p>
        <p>
            <button type="submit">开始统计</button>
        </p>
    </form>
</fieldset>

<fieldset>
    <legend>上传导出的成绩文件</legend>
    <form action="import-exam-score" method="post" enctype="multipart/form-data">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>成绩文件zip包：<input type="file" name="file"></p>
        <input type="submit" value="提交"/>
    </form>
</fieldset>


<fieldset>
    <legend>生成 Excel 报表</legend>
    <form action="report/all" method="post">
        <p>项目ID：<input type="text" name="project"/></p>
        <p>
            <button type="submit">开始生成</button>
        </p>
    </form>
</fieldset>

</body>
</html>
